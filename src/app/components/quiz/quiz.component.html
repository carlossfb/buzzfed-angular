<div class="quizz__container">
  <div class="quizz__logo">
    <h1>BuzzFeed</h1>
  </div>
    <div *ngIf="!finished" class="question__container">
        <div class="question__number">
          <h3>quest√£o {{index+1}}</h3>
        </div>
        <div class="question__title">
          <h3>{{questionSelected.question}}</h3>
        </div>
        <div class="question__options">
          <button *ngFor="let item of questionSelected.options"
          (click)="playerChoose(item.alias)"
            class="btn-option">
            {{item.name}}
        </button>

        </div>
    </div>
    <div *ngIf="finished" class="question__results">
      <p>{{answerSelected}}</p>
    </div>
</div>
